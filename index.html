<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <div class="up-line">
            <img class="logo" src="images/logo.png">
            <img class="user-avatar" src="images/user-avatar.png">
        </div>
    </header>
    <main>
        <div class="post">

            <div class="user-desc">
                <img class="avatar" alt="User avatar" src="images/avatar-vangogh.jpg">
                <div class="post-info">
                    <p class="name bold-text">Vincent Van Gogh</p>
                    <p class="location small-text">Zudert, Netherlands</p>
                </div>
            </div>

            <div>
                <img class="img" src="images/post-vangogh.jpg">
            </div>

            <div class="post-content">
                <div class="icons">
                    <img src="images/icon-heart.png" />
                    <img src="images/icon-dm.png" />
                    <img src="images/icon-comment.png" />
                </div>

                <div class="likes-comments">
                    <p class="img-likes bold-text">1,984 Likes</p>
                    <p class="img-comments">
                        <span class="user-name bold-text">Vincey1853:</span> Just took a few Mushrooms lol
                    </p>
                </div>
            </div>

        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
